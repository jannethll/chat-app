<div class="max-w-sm mx-auto mt-10 p-6 bg-white rounded-xl shadow-md space-y-6">
  <h2 class="text-2xl font-bold text-center text-gray-800">
    {{ isLogin ? 'Iniciar sesi√≥n' : 'Registrarse' }}
  </h2>

  <form (ngSubmit)="submit()" class="space-y-4">
    <input
      [(ngModel)]="username"
      name="username"
      placeholder="Nombre de usuario"
      required
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <input
      *ngIf="!isLogin"
      [(ngModel)]="email"
      name="email"
      placeholder="Correo"
      required
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
    >
      {{ isLogin ? 'Entrar' : 'Registrar' }}
    </button>
  </form>

  <p class="text-center text-sm text-gray-600">{{ message }}</p>

  <button
    (click)="isLogin = !isLogin"
    class="w-full text-blue-600 hover:text-blue-800 text-sm underline"
  >
    Cambiar a {{ isLogin ? 'Registro' : 'Login' }}
  </button>
</div>
